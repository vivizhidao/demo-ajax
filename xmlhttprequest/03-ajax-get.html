<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户名：<input type="text" id="username"><br>
<input type="button" value="get方式ajax提交">

<script>
    document.querySelector("[type=button]").onclick = function () {

        var val = document.querySelector("input[type=text]").value;

        var xhr = new XMLHttpRequest();

        xhr.open("GET", "03-ajax-get.php?username=" + val);
        xhr.send(null);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var data=xhr.responseText;
                alert(data);
            }
        }


    }


</script>
</body>
</html>
